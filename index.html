<!DOCTYPE html>
<html lang="kr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>스와이프 벽돌깨기</title>
</head>
<body onmousedown="dopn();">
    <canvas id="game" width="600px" onmouseup="uopn()"></canvas>
    <div id="score">
        <div style="display: inline-block;width: 20px;"></div>
        <div style="display: inline-block;border-radius: 20px;background-color: #F7F7F7; height:100px;position: relative;top:-10px">
            <div style="display: inline-block;width: 10px;"></div>
            <text style="color:#1277EC;font-size:80px">#{{rank}}</text>
            <div style="display: inline-block;width: 10px;"></div>
        </div>
        <div style="display: inline-block;width: 10px;"></div>
        <text style="color:#3A3A3A;font-size:100px">{{score}}</text><text style="color:#454B52">score</text>
    </div>
    <div id="point_pointer" onmousedown="g();"></div>
    <script type="text/javascript" src="http://jsgetip.appspot.com"></script>
    <script  src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
